<!-- templates/notes/add_note.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nota</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Agregar Nota</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'notes:index' %}" class="btn btn-secondary">Atras</a>
        <button type="submit" class="btn btn-success">Agregar</button>
    </form>
</div>
</body>
</html>
