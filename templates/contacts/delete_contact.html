<!-- templates/contacts/delete_contact.html -->
{% extends 'base.html' %}

{% block title %}Eliminar Contacto{% endblock %}

{% block content %}
    <h1 class="mt-4">Eliminar Contacto</h1>
    <p>Estas seguro que deseas eliminar a {{ contact.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'index' %}" class="btn btn-secondary">Atras</a>
        <button type="submit" class="btn btn-danger">Si, eliminar</button>
    </form>
{% endblock %}
