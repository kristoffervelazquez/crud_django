<!-- templates/contacts/edit_contact.html -->
{% extends 'base.html' %}

{% block title %}Editar Contacto{% endblock %}

{% block content %}
<h1 class="mt-4">Editar Contacto</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
<a href="{% url 'index' %}" class="btn btn-secondary mt-3">Atras</a>
{% endblock %}
