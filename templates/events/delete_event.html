<!-- templates/events/delete_event.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar evento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Eliminar evento</h1>
    <p>Estas seguro que deseas eliminar {{ event.title }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Si, eliminar</button>
    </form>
    <a href="{% url 'events:index' %}" class="btn btn-secondary mt-3">Atras</a>
</div>
</body>
</html>
