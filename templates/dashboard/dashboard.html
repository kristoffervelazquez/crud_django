<!-- templates/dashboard/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Dashboard</h1>
    <p>Seleccione una aplicación para continuar:</p>
    <ul class="list-group">
        <li class="list-group-item"><a href="{% url 'index' %}">Contactos</a></li>
        <li class="list-group-item"><a href="{% url 'companies:index' %}">Compañias</a></li>
        <li class="list-group-item"><a href="{% url 'events:index' %}">Eventos</a></li>
        <li class="list-group-item"><a href="{% url 'notes:index' %}">Notas</a></li>
        
        <!-- Añade más enlaces aquí para otras aplicaciones -->
    </ul>
    <form method="post" action="{% url 'logout' %}" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Cerrar sesión</button>
    </form>
</div>
</body>
</html>
